trigger:
  - master

stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: 10.x
            displayName: Install Node.js

          - bash: |
              yarn build
            displayName: Yarn install and build

          - publish: $(Build.SourcesDirectory)/dist
            artifact: WebApp

  - stage: Deploy
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: none

          - download: current
            artifact: WebApp

          - bash: |
              set -x

              whoami
              pwd
              ls -lA ./
              ls -lA ./*

              which node
              which yarn
            workingDirectory: $(Pipeline.Workspace)
            displayName: Debugging
