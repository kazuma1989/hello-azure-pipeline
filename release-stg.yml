trigger: none
pr: none
schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight release
    branches:
      include:
        - master

stages:
  - stage: Release
    jobs:
      - deployment: Release
        pool:
          vmImage: ubuntu-latest
        environment: staging
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadPipelineArtifact@2
                  inputs:
                    buildType: specific
                    project: hello-azure-pipeline
                    pipelineId: 8
                    buildVersionToDownload: latest

                - bash: |
                    set -x

                    whoami
                    pwd
                    ls -lA ./
                    ls -lA ./*
                  workingDirectory: $(Pipeline.Workspace)
                  displayName: Debugging
